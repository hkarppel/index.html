<!DOCTYPE html>
<html lang="en">
<head>
<title>Hannan sivut</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2>Otsikkojuttuja</h2>
<p>Tässä voisi olla vaikka uutissivustolla joku ingressi tai muuta johdattelevaa tekstiä.</p>


<header>
  <h2>Linkit edellisiin</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">Index.html</a></li>
      <li><a href="#">Toinen.html</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>Esimerkki</h1>
    <p>Tähän nyt tulisi jotain tekstintynkää aiheesta mistä sivut kertoo</p>
 
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
